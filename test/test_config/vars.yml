variables:
  - name: "front_latency"
    source: 
      type: "traces"
      impl: "clickhouse"
      loc: "tcp://localhost:9000"
    trace_query:
      service: "front"
      dimension: "duration"
      aggregation: "p95"
  
  - name: "front_calls"
    source:
      type: "traces"
      impl: "clickhouse"
      loc: "tcp://localhost:9000"
    trace_query:
      service: "front"
      dimension: "calls"
      aggregation: "count"

  - name: "orders_cpu"
    source:
      type: "metrics"
      impl: "prometheus"
      loc: "http://localhost:9090"
    metrics_query: "container_cpu_utilization_ratio{container_name='orders'}"
